<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
    <style>
        .container{
            height: 200px;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center mt-5 bg-primary">
        <form action="/new" method="post">
        <div class="mt-5 "><label class="form-label">Email :</label>
            <input class="form-control" type="text" name="email" id="email">
            {%for message in get_flashed_messages(category_filter=["email_validation"]) %}
        <div class="alert alert-warning">{{message}}</div>
        {%endfor%}
            <button class="btn btn-success mt-2">Create</button>
        </div>
        </form>
    </div>
</body>
</html>
