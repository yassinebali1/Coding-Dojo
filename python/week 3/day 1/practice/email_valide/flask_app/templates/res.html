<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
    <style>
        .card{
            margin: 0 auto;
            width: 1200px;
        }
    </style>
</head>
<body>
    <div class="card ">
    <div class="d-flex justify-content-center bg-success card-header "><h3>the email address you entered ( {{last.email}} ) is a valiad email address ! thank you!</h3></div>
    <div class="  card-body ">
        <div>
            <h1>Email Addresses Entered :</h1>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">email</th>
                        <th scope="col">created at</th>
                    </tr>
                </thead>
                <tbody>
                    {%for email in emails%}
                    <tr>
                        <td>{{email.email}}</td>  
                        <td>{{email.created_at}}</td>
                    </tr>
                        {%endfor%}
            </tbody>
        </div>
    </div>
</div>
    </body>
</html>
