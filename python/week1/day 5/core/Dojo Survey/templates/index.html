<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
    .form-container {
        background-color: #33393E; 
        padding: 20px;
        border-radius: 8px;
        border: 1px solid #ced4da;
        max-width: 600px;
        margin: auto;
        margin-top: 50px;
    }
    .form-label {
        color: white; 
    }
    </style>
</head>
<body>
    <div class="container">
    <div class="form-container" >
        <h1 class="text-start" style="color: #FEC008;">Dojo Survey</h1>
        <form method="POST" action="/submit">
        <div class="mb-3">
            <label for="name" class="form-label">Name :</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="your Name" required>
        </div>
        <div class="mb-3">
            <label for="option" class="form-label">Dojo Location :</label>
            <select class="form-select" id="option" name="optionlocation" required>
            <option selected disabled>---Select A Location---</option>
            <option value="Chicago">Chicago</option>
            <option value="Seattle">Seattle</option>
            <option value="Online">Online</option>
            <option value="Burbank">Burbank</option>
            <option value="Bellevue">Bellevue</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="option" class="form-label">Favorite Language :</label>
            <select class="form-select" id="option" name="optionlanguage" required>
                <option selected disabled>---Select A Language---</option>
                <option value="HTML">HTML</option>
                <option value="CSS">CSS</option>
                <option value="JavaScript">JavaScript</option>
                <option value="Python">Python</option>
                <option value="C#">C#</option>
            </select>
            </div>
        <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" name="message" rows="3" placeholder="your Message"></textarea>
        </div>
        <button type="submit" class="btn btn-primary" style="background: #FEC008; border:#FEC008;" href="/resultat" >Submit</button>
        </form>
    </div>
    </div>
</body>
</html>
