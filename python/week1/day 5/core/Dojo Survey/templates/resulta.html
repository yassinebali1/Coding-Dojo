<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Dojo Survey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
    .form-container {
        background-color: #33393E; 
        padding: 20px;

        margin-top: 50px;

        padding: 5px 0;
    }
    h1{
        color: #057AFE;
        padding: 10px 0;
    }
    .output{
        display:flex;
    }
    </style>
</head>

    <div class="container">
    <div class="form-container" >
        <h1>{{session['name']}}</h1>
        <div class="output"><h5>Dojo Location :&nbsp;</h5>
            <h5>{{session['optionlocation']}}</h5></div>
        <div class="output"><h5>Favorite Language :&nbsp;</h5>
        <h5>{{session['optionlanguage']}}</h5>
    </div>
        <div class="output"><h5>Comment :&nbsp;</h5>
        <h5>{{session['message']}}</h5>
    </div>
        <a href="/">HOME</a>
    </div>
    </div>

</html>
